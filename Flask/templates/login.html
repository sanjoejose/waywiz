    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBdrhRx3XTT2tG5LRTdomCQeInVS3LFlrE",

    projectId: "waywiz-b2334",

    appId: "1:958400511753:web:d5b5d80efd66ea8749ddd8"
};
          
const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Select form elements
        const emailField = document.getElementById("loginEmail");
        const passwordField = document.getElementById("loginPassword");

        // Prevent default form submission and handle login
        document.getElementById("loginForm").addEventListener("submit", (event) => {
            event.preventDefault(); 

            console.log("Attempting login...");
            signInWithEmailAndPassword(auth, emailField.value, passwordField.value)
                .then((credentials) => {
                    console.log("Login successful:", credentials);
                    auth.currentUser.getIdToken()
                        .then((idToken) => {
                            console.log("ID token obtained:", idToken);
                            window.location.href = "{{ url_for('toggle') }}"; // Redirect upon successful login
                        })
                        .catch((error) => {
                            console.error("Error getting ID token:", error);
                        });
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                    console.error("Error signing in:", error.code, error.message);
                });
        });

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waywiz</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,  #1f293a, #2c4766);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        /* Header styling */
        .header {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
           font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #efeeed, #f4f3f2, #f8f7f7);
            -webkit-background-clip: text;
            color: transparent;
     
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Icon image styling */
        .header img {
            width:200px;
            height: 200px;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Card styling */
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 25px 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        /* Icon styling */
        .icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        /* Title styling */
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Responsive for smaller screens */
        @media (max-width: 400px) {
            .card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- App Name Header with Icon -->
    <div class="header">
        <img src="waywiz.png" alt="Waywiz Icon"> 
        
    </div>
   

    <div class="container">
        <!-- First Section -->
        <div class="card">
            <div class="icon">üë•</div>
            <div class="title">Staff Login</div>
        </div>

        <!-- Second Section -->
        <div class="card">
            <div class="icon">üß≠</div>
            <div class="title">Path Finder</div>
        </div>

        <!-- Third Section -->
        <div class="card">
            <div class="icon">üìç</div>
            <div class="title">Availability Status</div>
        </div>
    </div>

</body>
</html>

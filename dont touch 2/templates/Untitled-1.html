<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Search</title>
    <style>
        .dropdown-container {
            position: relative;
            width: 300px;
            margin: 20px;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #dropdownMenu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .dropdown-item {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: #f0f0f0;
        }

        #selectedStaff {
            display: none; /* Hidden input to hold selected value */
        }
    </style>
</head>
<body>

<div class="dropdown-container">
    <input id="searchBar" type="text" placeholder="Search staff..." oninput="filterDropdown()" />
    <div id="dropdownMenu">
        <!-- Dynamically populated items -->
        <div class="dropdown-item" onclick="selectStaff('John Doe')">John Doe</div>
        <div class="dropdown-item" onclick="selectStaff('Jane Smith')">Jane Smith</div>
        <div class="dropdown-item" onclick="selectStaff('Alice Johnson')">Alice Johnson</div>
        <div class="dropdown-item" onclick="selectStaff('Bob Brown')">Bob Brown</div>
    </div>
    <input id="selectedStaff" type="text" name="selectedStaff" />
</div>

<script>
    const searchBar = document.getElementById('searchBar');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const selectedStaffInput = document.getElementById('selectedStaff');

    // Show dropdown menu when input is focused
    searchBar.addEventListener('focus', () => {
        dropdownMenu.style.display = 'block';
    });

    // Hide dropdown menu when clicking outside the dropdown
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown-container')) {
            dropdownMenu.style.display = 'none';
        }
    });

    // Filter dropdown items based on search input
    function filterDropdown() {
        const query = searchBar.value.toLowerCase();
        const items = dropdownMenu.getElementsByClassName('dropdown-item');

        for (let item of items) {
            if (item.textContent.toLowerCase().includes(query)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        }
    }

    // Set the selected staff member and hide dropdown
    function selectStaff(name) {
        searchBar.value = name; // Update search bar with selected name
        selectedStaffInput.value = name; // Store the value in the hidden input
        dropdownMenu.style.display = 'none'; // Hide the dropdown menu
    }
</script>

</body>
</html>

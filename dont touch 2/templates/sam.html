<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waywiz</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f293a, #2c4766);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        .header {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #efeeed, #f4f3f2, #f8f7f7);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header img {
            width: 300px;
            height: 300px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 25px 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            .header img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/static/waywiz.png" alt="Waywiz Icon">
    </div>

    <div class="container">
        <div class="card" id="staffLogin" onclick="location.href='{{ url_for('staff_login') }}'">
            <div class="icon">üë•</div>
            <div class="title">Staff Login</div>
        </div>

        <div class="card" id="pathFinder" onclick="location.href='{{ url_for('path_finder') }}'">
            <div class="icon">üß≠</div>
            <div class="title">Path Finder</div>
        </div>

        <div class="card" id="availabilityStatus" onclick="location.href='{{ url_for('availability_status') }}'">
            <div class="icon">üìç</div>
            <div class="title">Availability Status</div>
        </div>
    </div>

    
</body>
</html>
